<!doctype html>
<html lang="en">
  <head>
    <title>scoreboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <main>
      <!-- Score and scoring -->
      <div class="container-fluid">
        <!-- score adding -->
        <div class="row text-center p-1">
          <div class="col">
            <button class="btn btn-dark" onclick="scoring('Apple', 1)">plus1</button>
            <button class="btn btn-dark" onclick="scoring('Apple', 3)">plus3</button>
            <button class="btn btn-dark" onclick="scoring('Apple', 6)">plus6</button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="scoring('Banana', 1)">plus1</button>
            <button class="btn btn-light" onclick="scoring('Banana', 3)">plus3</button>
            <button class="btn btn-light" onclick="scoring('Banana', 6)">plus6</button>
          </div>
        </div>
        <!-- score subtracting -->
        <div class="row text-center p-1">
          <div class="col">
            <button class="btn btn-dark" onclick="scoring('Apple', -1)">minus1</button>
            <button class="btn btn-dark" onclick="scoring('Apple', -3)">minus3</button>
            <button class="btn btn-dark" onclick="scoring('Apple', -6)">minus6</button>
          </div>
          <div class="col">
            <button class="btn btn-light" onclick="scoring('Banana', -1)">minus1</button>
            <button class="btn btn-light" onclick="scoring('Banana', -3)">minus3</button>
            <button class="btn btn-light" onclick="scoring('Banana', -6)">minus6</button>
          </div>
        </div>
        <!-- scoreboard -->
        <div class="row text-center">
          <div class="col">
            <h2>Team One Score</h2>
            <div id="score-1">0</div>
          </div>
          <div class="col">
            <h2>Team Two Score</h2>
            <div id="score-2">0</div>
          </div>
        </div>
      </div>
      <!-- Winner -->
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col">
            <h1>Team <span id="winning">____</span> is winning the game!</h1>
          </div>
        </div>
      </div>
      <!-- Reset -->
      <div class="container-fluid">
        <div class="row text-center">
          <div class="col">
            <button class="btn btn-warning" onclick="gameReset()">Reset Game</button>
          </div>
        </div>
      </div>
    </main>
      


    <script src="main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
